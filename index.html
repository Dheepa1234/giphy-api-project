    <div class="jumbotron">

<!--This should be the container that holds all the GIF buttons-->

    <button gif="gifbutton">Germany World Cup 2018</button>
    <button gif="gifbutton">Argentina World Cup2018</button>
    <button gif="gifbutton"> England World Cup 2018</button>
    <button gif"="gifbutton"> Sweden World Cup 2018 </button>

    <button gif"="gifbutton"> Switzerland World Cup 2018</button>

    <button gif"="gifbutton"> South Korea World Cup 2018</button>
    <button gif"="gifbutton">Iceland World Cup 2018</button>
    

    </div>

<!--This should be the submission form on the right -->

<div class = container-submission-form">
    <div id="soccer-input-box">
        <form id="soccer-form">
        <label for="soccer-input">Add Soccer Gif</label>
        <input type="text" id="soccer input"> <br>

<!--This should be the button that triggers a new gif button to be added-->
        <input id="add-soccer-gif" type="submit" value="submit">
        </form>

    </div>
</div>
